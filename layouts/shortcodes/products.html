<div id="subscribe-to-membership" class="initiallyHidden">
    <label for="card-element">
        Enter your Credit or debit card information below to make a secure payment.
    </label>
    <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display Element errors. -->
    <div id="card-errors" role="alert"></div>
    <div class="container">
        <div class="row">

            {{/*{{ $products := getJSON "https://www.bionicbodyfitness.com/.netlify/functions/list-products" }}*/}}
            {{ $products := .Site.Data.products }}
            {{ range $products }}
                <div class="col-lg">
                    {{ $stripePublicKey := getenv "STRIPE_PUBLIC_KEY"}}
                    <h3>{{.Name}}</h3>
                    <p>Description: {{ .Description }}</p>
                    <p>Price: {{ .Price }}</p>
                    <form action="https://www.bionicbodyfitness.com/.netlify/functions/purchase-product" method="POST" class="payment-form" id="{{ .Id }}">
                        <input type="hidden" name="planId" value="{{.Id}}">
                        <input type="submit" value="Purchase">
                    </form>
                </div>
            {{ end }}
        </div>
    </div>
</div>
